<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
   <title>vip解析</title>
</head>
<body>
   <div class="wrapper">
      <div class="header">
      <strong>视频解析</strong>
   </div>
   <marquee style="color: #FF0000;margin-top: 5px;">
      <strong>
      此网页仅供学习交流使用，请勿用作商业用途。若此页内容侵犯了您的权益，请到本站"联系我们"页面联系我们，本站将在第一时间处理。
   </marquee>
   </marquee>
      <div class="iframe">
         <iframe src="" frameborder="0" id="player"></iframe>
      </div>
      <div class="input-group">
         <input type="text" placeholder="请粘贴视频链接" class="url" id="url">
         <br />
          <button onclick="parse()">解析</button>
      </div>
      <hr>
      <div class="help">
         <strong>使用教学</strong>
         <div class="help-content">
            1）复制想解析的视频链接，例如腾讯视频内的会员视频等等。
            <br>
            2）粘贴到搜索框，点击解析。
            <br>
            3）等待几秒后，浏览器就会自动播放。
            <br>
            <p style="color: #ff0000;">**如遇解析失败，请切换线路再试。</p>
         </div>
      </div>
    </div>
<script type = "text/javascript" > function parse() {
    var diz = document.getElementById("url").value;
    var cljurl = document.getElementById("player");
    cljurl.src = "https://okjx.cc/?url=" + diz;
}
</script>
</body>
</html>
